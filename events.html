                    <h2>MAKE A RESERVATION</h2>
                    <img id="divider" alt="divider" src="images/sq_divider.svg">
                </div>
                <div class="form-container">
                    <form action="thankyou-res.html" id="form" method="post">
                        <div>
                            <label for="fName">First Name</label>
                            <input type="text" id="fName" name="firstName">
                            <span class="err" id="fNameErr"></span>
                        </div>

                        <div>
                            <label for="lName">Last Name</label>
                            <input type="text" id="lName" name="lastName">
                            <span class="err" id="lNameErr"></span>
                        </div>
                        <div>
                            <label for="emailAdr">Email</label>
                            <input type="email" id="emailAdr" name="email">
                            <span class="err" id="emailErr"></span>
                        </div>
                        <div>
                            <label for="date">Date</label>
                            <input type="text" id="date" name="date">
                            <span class="err" id="dateErr"></span>
                        </div>
                        <div>
                            <label for="message">Additional Message</label>
                            <textarea id="message" name="msg"></textarea>
                        </div>
                        <div>
                            <label for="selectGroup">Select time</label>
                            <select id="selectGroup" name="groupTimeRes">
                                <option value="">Select</option>
                                <option value="BREAKFAST">BREAKFAST</option>
                                <option value="LUNCH">LUNCH</option>
                                <option value="DINNER">DINNER</option>
                            </select>
                            <span class="err" id="groupErr"></span>

                            <div>
                                <select id="selectBreakfast" name="breakfastTimeRes">
                                    <option value="bk">Select breakfast time</option>
                                    <option value="24:00 AM">12:00 AM</option>
                                    <option value="24:30 AM">12:30 AM</option>
                                    <option value="1:00 AM">1:00 AM</option>
                                    <option value="1:30 AM">1:30 AM</option>
                                    <option value="2:00 AM">2:00 AM</option>
                                    <option value="2:30 AM">2:30 AM</option>
                                    <option value="3:00 AM">3:00 AM</option>
                                    <option value="3:30 AM">3:30 AM</option>
                                    <option value="4:00 AM">4:00 AM</option>
                                    <option value="4:30 AM">4:30 AM</option>
                                    <option value="5:00 AM">5:00 AM</option>
                                    <option value="5:30 AM">5:30 AM</option>
                                    <option value="6:00 AM">6:00 AM</option>
                                    <option value="6:30 AM">6:30 AM</option>
                                    <option value="7:00 AM">7:00 AM</option>
                                    <option value="7:30 AM">7:30 AM</option>
                                    <option value="8:00 AM">8:00 AM</option>
                                    <option value="8:30 AM">8:30 AM</option>
                                    <option value="9:00 AM">9:00 AM</option>
                                    <option value="9:30 AM">9:30 AM</option>
                                    <option value="10:00 AM">10:00 AM</option>
                                    <option value="10:30 AM">10:30 AM</option>
                                    <option value="11:00 AM">11:00 AM</option>
                                    <option value="11:30 AM">11:30 AM</option>
                                </select>
                                <p class="err" id="timeErrBreakfast"></p></div>
                            <div>
                                <select id="selectLunch" name="lunchTimeRes">
                                    <option value="lc">Select lunch time</option>
                                    <option value="12:00 PM">12:00 PM</option>
                                    <option value="12:30 PM">12:30 PM</option>
                                    <option value="13:00 PM">1:00 PM</option>
                                    <option value="13:30 PM">1:30 PM</option>
                                    <option value="14:00 PM">2:00 PM</option>
                                    <option value="14:30 PM">2:30 PM</option>
                                    <option value="15:00 PM">3:00 PM</option>
                                    <option value="15:30 PM">3:30 PM</option>
                                    <option value="16:00 PM">4:00 PM</option>
                                    <option value="16:30 PM">4:30 PM</option>
                                    <option value="17:00 PM">5:00 PM</option>
                                    <option value="17:30 PM">5:30 PM</option>
                                </select><p class="err" id="timeErrLunch"></p></div>
                            <div>
                                <select id="selectDinner" name="dinnerTimeRes">
                                    <option value="dn">Select dinner time</option>
                                    <option value="18:00 PM">6:00 PM</option>
                                    <option value="18:30 PM">6:30 PM</option>
                                    <option value="19:00 PM">7:00 PM</option>
                                    <option value="19:30 PM">7:30 PM</option>
                                    <option value="20:00 PM">8:00 PM</option>
                                    <option value="20:30 PM">8:30 PM</option>
